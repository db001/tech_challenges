<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="input_display" class="input"></div>
                <div id="total_display" class="total">0</div>
            </div>
            <div class="buttons_container">
                    <div class="button_row">
                        <div id="clear_button" class="button button__misc">AC</div>
                        <div id="save_button" class="button button__misc">SAVE</div>
                        <div class="button button__operator" data-btntype="operator" data-operator="/">&#247;</div>
                    </div>
                    <div class="button_row">
                        <div class="button button__numeric" data-input=".">.</div>
                        <div class="button button__numeric" data-input="0">0</div>
                        <div class="button button__numeric button__blank" data-input="null"></div>
                        <div class="button button__operator" data-btntype="operator" data-operator="*">&#215;</div>
                    </div>
                    <div class="button_row">
                        <div class="button button__numeric" data-input="1">1</div>
                        <div class="button button__numeric" data-input="2">2</div>
                        <div class="button button__numeric" data-input="3">3</div>
                        <div class="button button__operator" data-btntype="operator" data-operator="-">&#8722;</div>
                    </div>
                    <div class="button_row">
                        <div class="button button__numeric" data-input="4">4</div>
                        <div class="button button__numeric" data-input="5">5</div>
                        <div class="button button__numeric" data-input="6">6</div>
                        <div class="button button__operator" data-btntype="operator" data-operator="+">&#43;</div>
                    </div>
                    <div class="button_row">
                        <div class="button button__numeric" data-input="7">7</div>
                        <div class="button button__numeric" data-input="8">8</div>
                        <div class="button button__numeric" data-input="9">9</div>
                        <div id="equals_button" class="button button__equals" data-btntype="equals" data-operator="=">&#61;</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
